<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Série Romanesque - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: linear-gradient(135deg, #6c63ff 0%, #121212 100%);
      --text: #fff;
      --accent: #ffb74d;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
    h1 { font-size: 3rem; font-weight: 600; margin-bottom: 1rem; }
    .sub { font-size: 1.2rem; margin-bottom: 2rem; opacity: .9; }
    .btn { background: var(--accent); color: #121212; border: none; padding: 14px 28px; border-radius: var(--radius); font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform .2s ease; }
    .btn:hover { transform: scale(1.05); }
    .link { margin-top: 1rem; color: var(--accent); cursor: pointer; font-size: .9rem; }
    footer { position: absolute; bottom: 20px; font-size: .8rem; opacity: .7; }
    /* Pop-in paramètres */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.6); justify-content: center; align-items: center; z-index: 100; }
    .modal-content { background: #fff; color: #222; padding: 30px; border-radius: var(--radius); max-width: 500px; width: 90%; }
    .modal-content h3 { margin-bottom: 1rem; }
    textarea, input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: var(--radius); }
    .modal-buttons { display: flex; gap: 10px; justify-content: flex-end; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Crée ta série épisode par épisode</h1>
  <p class="sub">Raconte, rectifie, valide – l’IA écrit pour toi.</p>
  <button class="btn" onclick="showParams()">Commencer l’histoire</button>
  <div class="link" onclick="showParams()">Paramètres avancés</div>
  <footer>Ton récit commence ici</footer>

  <!-- Pop-in paramètres -->
  <div id="paramsModal" class="modal">
    <div class="modal-content">
      <h3>Paramètres de la série</h3>
      <input id="popTitle" placeholder="Titre général de la série" />
      <textarea id="popChars" placeholder="Personnages (Nom - Rôle)"></textarea>
      <input id="popWords" type="number" value="2000" min="500" max="4000" step="100" />
      <label>Mots par épisode</label>
      <div class="modal-buttons">
        <button onclick="closeParams()">Annuler</button>
        <button onclick="startStory()">Démarrer</button>
      </div>
    </div>
  </div>

  <script>
    function showParams() {
      document.getElementById('paramsModal').style.display = 'flex';
    }
    function closeParams() {
      document.getElementById('paramsModal').style.display = 'none';
    }
    function startStory() {
      const title = document.getElementById('popTitle').value.trim();
      const chars = document.getElementById('popChars').value.trim();
      const words = document.getElementById('popWords').value;
      if (!title) return alert('Titre obligatoire');
      // Stockage local + redirection vers l’éditeur
      localStorage.setItem('serie', JSON.stringify({
        mainTitle: title,
        characters: chars.split('\n').map(l => {
          const [n, ...r] = l.split('-');
          return { name: n.trim(), role: r.join('-').trim() };
        }),
        wordCount: parseInt(words) || 2000,
        episodes: []
      }));
      window.location.href = 'editor.html';   // ← ton éditeur principal
    }
  </script>
</body>
                                  </html>
