<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Série Romanesque - Gestion complète</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --bg: #fdfdfd;
      --card: #ffffff;
      --text: #222;
      --accent: #6c63ff;
      --accent-hover: #554dff;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #e0e0e0;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background: var(--bg); color: var(--text); line-height: 1.7; }
    header { position: sticky; top: 0; background: var(--card); box-shadow: var(--shadow); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
    header h2 { font-size: 1.3rem; }
    .ep-num { font-weight: 600; color: var(--accent); }
    main { max-width: 1000px; margin: 30px auto; padding: 0 20px; display: flex; gap: 20px; }
    .left, .right { flex: 1; background: var(--card); padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); }
    textarea, input, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: var(--radius); font-size: 1rem; }
    button { background: var(--accent); color: #fff; border: none; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: var(--accent-hover); }
    button:disabled { background: #999; cursor: not-allowed; }
    .episode-box { white-space: pre-wrap; font-size: 1.05rem; max-height: 60vh; overflow-y: auto; }
    .char-tag { display: inline-flex; align-items: center; background: #eee; padding: 4px 8px; border-radius: 20px; margin: 4px; font-size: 0.9rem; }
    .char-tag button { margin-left: 6px; background: transparent; color: var(--text); border: none; font-weight: bold; cursor: pointer; }
    @media (max-width: 700px) { main { flex-direction: column; } }
  </style>
</head>
<body>
  <header>
    <h2 id="serieTitle">Titre de la série</h2>
    <span class="ep-num" id="epNum">Épisode 0 / 0</span>
  </header>

  <main>
    <!-- CONFIG -->
    <section class="left" id="setup">
      <h3>Paramètres</h3>
      <input id="mainTitle" placeholder="Titre général de la série" />
      <textarea id="characters" placeholder="Personnages (un par ligne : Nom - Rôle)"></textarea>
      <input id="wordCount" type="number" value="2000" min="500" max="4000" step="100" />
      <label>Mots par épisode</label>
      <button onclick="createSerie()">Créer la série</button>
    </section>

    <!-- GESTION ÉPISODES -->
    <section class="right hidden" id="reader">
      <div class="controls">
        <button onclick="prevEp()" id="btnPrev">‹ Précédent</button>
        <button onclick="nextEp()" id="btnNext" disabled>Suivant ›</button>
        <button onclick="regenCurrentEp()">Re-générer</button>
        <button onclick="exportPDF()">Export PDF</button>
      </div>

      <h4>Contenu de l’épisode</h4>
      <div class="episode-box" id="epContent">Chargement...</div>

      <h4>Ajouter / modifier pour l’épisode suivant</h4>
      <textarea id="userNextPrompt" placeholder="Tu peux préciser un nouveau conflit, un nouveau lieu, un personnage à introduire... (laisse vide pour laisser l’IA décider)"></textarea>

      <h4>Gestion des personnages</h4>
      <input id="newChar" placeholder="Nom - Rôle" />
      <button onclick="addCharacter()">Ajouter</button>
      <div id="charList"></div>

      <label>
        <input type="checkbox" id="isEnd" /> Cet épisode clôt la série (générer l’épilogue)
      </label>
    </section>
  </main>

  <script>
    /* ----------  STOCKAGE LOCAL (YAML-like)  ---------- */
    let data = {
      mainTitle: '',
      characters: [],
      episodes: [],
      wordCount: 2000
    };
    let current = 0;

    /* ----------  UTILS  ---------- */
    const qs = (sel) => document.querySelector(sel);
    function saveYAML() {
      localStorage.setItem('serie', JSON.stringify(data));
    }
    function loadYAML() {
      const raw = localStorage.getItem('serie');
      if (raw) data = JSON.parse(raw);
    }

    /* ----------  INIT  ---------- */
    window.onload = () => {
      loadYAML();
      if (data.episodes.length) {
        qs('#setup').classList.add('hidden');
        qs('#reader').classList.remove('hidden');
        renderCharacters();
        loadEpisode(Math.max(...data.episodes.map(e => e.num)));
      }
    };

    /* ----------  CREATION  ---------- */
    async function createSerie() {
      data.mainTitle = qs('#mainTitle').value.trim();
      const raw = qs('#characters').value.trim().split('\n').filter(l => l);
      data.characters = raw.map(l => {
        const [name, ...rest] = l.split('-');
        return { name: name.trim(), role: rest.join('-').trim() };
      });
      data.wordCount = parseInt(qs('#wordCount').value) || 2000;
      if (!data.mainTitle) return alert('Titre obligatoire');
      saveYAML();
      qs('#serieTitle').textContent = data.mainTitle;
      qs('#setup').classList.add('hidden');
      qs('#reader').classList.remove('hidden');
      renderCharacters();
      await loadEpisode(1);
    }

    /* ----------  PERSONNAGES  ---------- */
    function renderCharacters() {
      const list = qs('#charList');
      list.innerHTML = '';
      data.characters.forEach((ch, i) => {
        const tag = document.createElement('div');
        tag.className = 'char-tag';
        tag.innerHTML = `
          ${ch.name} - ${ch.role}
          <button onclick="removeCharacter(${i})">×</button>
        `;
        list.appendChild(tag);
      });
    }
    function addCharacter() {
      const raw = qs('#newChar').value.trim();
      if (!raw) return;
      const [name, ...rest] = raw.split('-');
      data.characters.push({ name: name.trim(), role: rest.join('-').trim() });
      qs('#newChar').value = '';
      saveYAML();
      renderCharacters();
    }
    function removeCharacter(index) {
      data.characters.splice(index, 1);
      saveYAML();
      renderCharacters();
    }

    /* ----------  API CALLS  ---------- */
    async function callOpenAI(prompt) {
      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(prompt)
      });
      const json = await res.json();
      if (!res.ok) throw new Error(json.error || 'Erreur');
      return json;
    }
    async function callEpilogue() {
      const res = await fetch('/api/epilogue', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: { mainTitle: data.mainTitle, characters: data.characters.map(c => `${c.name} - ${c.role}`).join(', '), summary: data.episodes.map(e => e.summary).join('\n') }
      });
      const json = await res.json();
      return json.epilogue;
    }

    /* ----------  EPISODES  ---------- */
    function getSummary() {
      return data.episodes.map(e => `Épisode ${e.num}: ${e.summary}`).join('\n');
    }
    async function generateEpisode(num, userPrompt, isEnd) {
      const isBeforeLast = num === 999;
      const payload = {
        num,
        mainTitle: data.mainTitle,
        characters: data.characters.map(c => `${c.name} - ${c.role}`).join(', '),
        summary: getSummary(),
        wordCount: data.wordCount,
        userPrompt,
        isEnd,
        isBeforeLast
      };
      return await callOpenAI(payload);
    }
    async function loadEpisode(num) {
      current = num;
      let ep = data.episodes.find(e => e.num === num);
      if (!ep) {
        qs('#epContent').textContent = 'Génération en cours...';
        const userPrompt = num === 1 ? '' : qs('#userNextPrompt').value.trim();
        const isEnd = qs('#isEnd').checked;
        const raw = await generateEpisode(num, userPrompt, isEnd);
        const parts = raw.content.split('RÉSUMÉ:');
        ep = {
          num,
          content: parts[0].trim(),
          summary: (parts[1] || 'Résumé non généré').trim(),
          locked: false
        };
        data.episodes.push(ep);
        data.episodes.sort((a, b) => a.num - b.num);
        qs('#userNextPrompt').value = '';
        qs('#isEnd').checked = false;
        saveYAML();
      }
      renderEpisode(ep);
    }
    function renderEpisode(ep) {
      qs('#epContent').textContent = ep.content;
      qs('#epNum').textContent = `Épisode ${ep.num} / ${data.episodes.length}`;
      qs('#btnPrev').disabled = ep.num === 1;
      qs('#btnNext').disabled = !ep.locked;
    }
    function lockAndNext() {
      const ep = data.episodes.find(e => e.num === current);
      if (!ep) return;
      ep.locked = true;
      saveYAML();
      renderEpisode(ep);
      if (qs('#isEnd').checked) return endSerie();
      if (current === 1000) return endSerie();
    }
    async function nextEp() {
      lockAndNext();
      if (qs('#btnNext').disabled) return;
      await loadEpisode(current + 1);
    }
    async function prevEp() {
      if (current > 1) await loadEpisode(current - 1);
    }
    async function regenCurrentEp() {
      const idx = data.episodes.findIndex(e => e.num === current);
      if (idx === -1) return;
      data.episodes.splice(idx, 1);
      saveYAML();
      await loadEpisode(current);
    }
    async function endSerie() {
      const epilogue = await callEpilogue();
      data.epilogue = epilogue;
      saveYAML();
      alert('Épilogue généré ! Tu peux exporter le PDF complet.');
      qs('#epContent').textContent += '\n\n' + epilogue;
    }
    function exportPDF() {
      const element = qs('#epContent');
      const opt = {
        margin: 1,
        filename: `${data.mainTitle.replace(/\s+/g, '_')}_episode_${current}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
