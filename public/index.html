<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur d’Histoires IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f4f4f9;
      --text: #222;
      --card: #ffffff;
      --accent: #6c63ff;
      --accent-hover: #554dff;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #e0e0e0;
        --card: #1e1e1e;
        --shadow: 0 4px 20px rgba(0,0,0,0.4);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    input, textarea {
      background: var(--card);
      color: var(--text);
      box-shadow: var(--shadow);
    }

    button {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #output {
      background: var(--card);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      white-space: pre-wrap;
      margin-top: 30px;
      font-size: 1.05rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      input, textarea, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Générateur d’Histoires Intelligent</h1>

    <input id="titre" placeholder="Titre de l’histoire" />
    <textarea id="contenu" placeholder="Contenu ou thème principal"></textarea>
    <input id="auteur" placeholder="Nom de l’auteur" />
    <button onclick="generer()">Générer l’histoire</button>

    <div id="output"></div>
  </div>

  <script>
    async function generer() {
      const titre = document.getElementById('titre').value.trim();
      const contenu = document.getElementById('contenu').value.trim();
      const auteur = document.getElementById('auteur').value.trim();

      if (!titre || !contenu || !auteur) return alert('Remplis tous les champs');

      const btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Génération...';

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titre, contenu, auteur })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Erreur');
        document.getElementById('output').innerHTML = data.story;
      } catch (e) {
        alert('Erreur : ' + e.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Générer l’histoire';
      }
    }
  </script>

</body>
  </html>
